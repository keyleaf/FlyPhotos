<div class="container textCenter">
  <div class="row marginBottom15px">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="input-group">
        <span class="input-group-addon paddingL40">账号 </span>
        <input type="text" class="form-control" placeholder="账号" aria-describedby="basic-addon1" [(ngModel)]="user.account">
      </div>
    </div>
  </div>
  <div class="row marginBottom15px">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="input-group">
        <span class="input-group-addon paddingL40">密码 </span>
        <input type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1" [(ngModel)]="user.password">
      </div>
    </div>
  </div>
  <div class="row marginBottom15px">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="input-group">
        <span class="input-group-addon paddingL30">验证码</span>
        <input type="email" class="form-control" placeholder="验证码" aria-describedby="basic-addon1"[(ngModel)]="user.captcha">
        <span class="input-group-addon"><img [src]="captcha" class="captcha" (click)="refreshCaptcha()"/></span>
      </div>
    </div>
  </div>
  <div class="row marginBottom15px">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-default form-control" (click)="login()">登 陆</button>
    </div>
  </div>
</div>
